{% extends 'base.html' %}
{% block content %}

<h2>Your Habits</h2>

<!-- Add Habit Form -->
<form method="POST" class="form-inline mb-3">
    {% csrf_token %}
    {{ form.name }}
    <button type="submit" name="add_habit" class="btn btn-primary ml-2">Add Habit</button>
</form>

<!-- Habit Checkboxes -->
<form method="POST">
    {% csrf_token %}
    <table class="table table-bordered text-center">
        <thead class="thead-light">
            <tr>
                <th>Habit</th>
                <th>Done Today?</th>
            </tr>
        </thead>
        <tbody>
            {% for habit in habits %}
            <tr>
                <td>{{ habit.name }}</td>
                <td>
                    <input type="checkbox" name="habit_{{ habit.id }}" {% if habit.is_done_today %}checked{% endif %}>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="2">No habits yet.</td></tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit" name="update_status" class="btn btn-success">Update Status</button>
</form>

{% endblock %}
